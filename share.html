<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
</head>
<body>
<script>
    function getUrlParameter(name) {
        const regex = new RegExp('[?&]' + name + '=([^&#]*)');
        const results = regex.exec(window.location.search);
        return results ? decodeURIComponent(results[1].replace(/\+/g, ' ')) : '';
    }

    function isValidUrl(url) {
        const regex = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,6}(\/[\w\-_\.]+)*\/?$/;
        return regex.test(url);
    }

    function handleRedirect() {
        const directUrl = getUrlParameter('url');
        const fileKey = getUrlParameter('file');

        if (directUrl && isValidUrl(directUrl)) {
            console.log(`Redirecting to valid direct URL: ${directUrl}`);
            window.location.href = directUrl;
            return;
        }

        if (!fileKey) {
            console.warn('Missing "file" parameter.');
            alert('File parameter is missing, redirecting to 404...');
            redirectTo404();
            return;
        }

        const xhr = new XMLHttpRequest();
        const cacheBuster = new Date().getTime();
        xhr.open('GET', `https://pages.appgeniusnest.top/redirects.json?cb=${cacheBuster}`, true);

        xhr.onload = function () {
            if (xhr.status !== 200) {
                console.error(`Failed to fetch redirects.json. HTTP status: ${xhr.status}`);
                redirectTo404();
                return;
            }

            try {
                const redirects = JSON.parse(xhr.responseText);
                const normalizedKey = fileKey.toLowerCase();
                const matchedKey = Object.keys(redirects).find(key => key.toLowerCase() === normalizedKey);

                if (matchedKey) {
                    const targetUrl = redirects[matchedKey];
                    console.log(`Redirecting to mapped URL: ${targetUrl}`);
                    window.location.href = targetUrl;
                } else {
                    console.warn(`No matching redirect found for: ${fileKey}`);
                    alert('Sorry, no matching page found.');
                    redirectTo404();
                }
            } catch (error) {
                console.error('Error parsing redirects.json:', error);
                redirectTo404();
            }
        };

        xhr.onerror = function () {
            console.error('Network error while requesting redirects.json');
            alert('We are having trouble fetching the redirects. Please try again later.');
            redirectTo404();
        };

        xhr.send();
    }

    function redirectTo404() {
        alert('Page not found, redirecting to a 404 error page...');
        window.location.href = 'https://pages.appgeniusnest.top/404.html';
    }

    handleRedirect();
</script>
</body>
</html>
