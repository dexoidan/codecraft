<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
</head>
<body>
<script>
    function getUrlParameter(name) {
        const regex = new RegExp('[?&]' + name + '=([^&#]*)');
        const results = regex.exec(window.location.search);
        return results ? decodeURIComponent(results[1].replace(/\+/g, ' ')) : '';
    }

    function isValidUrl(url) {
        const regex = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,6}(\/[\w\-_\.]+)*\/?$/;
        return regex.test(url);
    }

    function levenshtein(a, b) {
        const dp = Array.from({ length: a.length + 1 }, () => []);
        for (let i = 0; i <= a.length; i++) dp[i][0] = i;
        for (let j = 0; j <= b.length; j++) dp[0][j] = j;

        for (let i = 1; i <= a.length; i++) {
            for (let j = 1; j <= b.length; j++) {
                if (a[i - 1].toLowerCase() === b[j - 1].toLowerCase()) {
                    dp[i][j] = dp[i - 1][j - 1];
                } else {
                    dp[i][j] = Math.min(
                        dp[i - 1][j] + 1,
                        dp[i][j - 1] + 1,
                        dp[i - 1][j - 1] + 1
                    );
                }
            }
        }
        return dp[a.length][b.length];
    }

    function handleRedirect() {
        const directUrl = getUrlParameter('url');
        const fileKey = getUrlParameter('file');

        if (directUrl && isValidUrl(directUrl)) {
            console.log(`Redirecting to valid direct URL: ${directUrl}`);
            window.location.href = directUrl;
            return;
        }

        if (!fileKey) {
            console.warn('Missing "file" parameter.');
            alert('File parameter is missing, redirecting to 404...');
            redirectTo404();
            return;
        }

        const xhr = new XMLHttpRequest();
        const cacheBuster = new Date().getTime();
        xhr.open('GET', `https://pages.appgeniusnest.top/redirects.json?cb=${cacheBuster}`, true);

        xhr.onload = function () {
            if (xhr.status !== 200) {
                console.error(`Failed to fetch redirects.json. HTTP status: ${xhr.status}`);
                redirectTo404();
                return;
            }

            try {
                const redirects = JSON.parse(xhr.responseText);
                const keys = Object.keys(redirects);

                // 1. Exact match
                if (fileKey in redirects) {
                    window.location.href = redirects[fileKey];
                    return;
                }

                // 2. Case-insensitive match
                const ciMatch = keys.find(key => key.toLowerCase() === fileKey.toLowerCase());
                if (ciMatch) {
                    window.location.href = redirects[ciMatch];
                    return;
                }

                // 3. Levenshtein-based suggestion
                let closestKey = '';
                let minDistance = Infinity;
                for (const key of keys) {
                    const dist = levenshtein(fileKey, key);
                    if (dist < minDistance) {
                        minDistance = dist;
                        closestKey = key;
                    }
                }

                if (minDistance <= 3) {
                    if (confirm(`No exact match for "${fileKey}". Did you mean "${closestKey}"? Click OK to go there.`)) {
                        window.location.href = redirects[closestKey];
                        return;
                    }
                } else {
                    alert(`No match found for "${fileKey}".`);
                }

                redirectTo404();
            } catch (err) {
                console.error('Error parsing redirects.json:', err);
                redirectTo404();
            }
        };

        xhr.onerror = function () {
            console.error('Network error while requesting redirects.json');
            alert('Network issue occurred. Please try again later.');
            redirectTo404();
        };

        xhr.send();
    }

    function redirectTo404() {
        window.location.href = 'https://pages.appgeniusnest.top/404.html';
    }

    handleRedirect();
</script>
</body>
</html>
