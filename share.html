<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
</head>
<body>
<script>
    function getUrlParameter(name) {
        name = name.replace(/[$]/, '\\$').replace(/[$]/, '\\$');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function handleRedirect() {
        const directUrl = getUrlParameter('url');
        const fileKey = getUrlParameter('file');

        if (directUrl) {
            console.log('Redirecting to direct URL: ' + directUrl);
            window.location.href = directUrl;
            return;
        }

        if (!fileKey) {
            console.warn('No file parameter provided.');
            window.location.href = 'https://pages.appgeniusnest.top/404.html';
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://pages.appgeniusnest.top/redirects.json', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    try {
                        const redirectUrls = JSON.parse(xhr.responseText);
                        console.log('Looking up key:', fileKey);

                        if (redirectUrls.hasOwnProperty(fileKey)) {
                            const target = redirectUrls[fileKey];
                            console.log('Redirecting to mapped URL:', target);
                            window.location.href = target;
                        } else {
                            console.warn('Key not found in JSON:', fileKey);
                            window.location.href = 'https://pages.appgeniusnest.top/404.html';
                        }
                    } catch (e) {
                        console.error('JSON parse error:', e);
                        window.location.href = 'https://pages.appgeniusnest.top/404.html';
                    }
                } else {
                    console.error('Failed to fetch redirects.json. Status:', xhr.status);
                    window.location.href = 'https://pages.appgeniusnest.top/404.html';
                }
            }
        };
        xhr.onerror = function () {
            console.error('Network error while loading redirects.json');
            window.location.href = 'https://pages.appgeniusnest.top/404.html';
        };
        xhr.send();
    }

    handleRedirect();
</script>
</body>
</html>
